{% extends "recipes/base.html" %}
{% block content %}
<h1>Recipes:</h1>
{% for recipe in recipes %}
<div class="card my-4 col-7">
  <div class="row g-0">
    <div class="col-md-7">
      <div class="card-body recipe-card"> <!-- Added recipe-card class here -->
        <h5 class="card-title">{{ recipe.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ recipe.author }}</h6>
        <p class="card-text">{{ recipe.description|linebreaks|urlize }}</p>
        <h6 class="card-subtitle mb-2 text-muted">
          {{ recipe.updated_at|date:"F d, Y" }}
        </h6>
        <a href="{% url 'recipes-detail' recipe.pk %}" class="card-link">View Recipe</a>
      </div>
    </div>
    {% if recipe.image %}
    <div class="col-md-3 d-flex align-items-center justify-content-center">
      <img src="{{ recipe.image.url }}" class="img-fluid img-thumbnail" style="max-width: 300px; height: auto; object-fit: cover;" alt="{{ recipe.title }}">
    </div>
    {% endif %}
  </div>
</div>
{% endfor %}
{% endblock content %}
